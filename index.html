<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN MOD X AND RTN PREDICTOR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.jpg') no-repeat center center fixed; /* Background Image */
            background-size: cover;
            font-family: 'Poppins', sans-serif; /* Professional Font */
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Dark Transparent Background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Box Shadow for Depth */
            backdrop-filter: blur(10px); /* Blurred Background Effect */
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff4081, #ff80ab); /* Gradient Button */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s;
            outline: none;
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #ff80ab, #ff4081); /* Hover Effect */
        }
        .login-container a {
            display: block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            color: #ff80ab; /* Link Hover Color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>TKS LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Hardcoded correct username and password
            const correctUsername = "MOD";
            const correctPassword = "RTN";
            
            // Get user input
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;
            
            // Check if the entered username and password match the correct ones
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                // Redirect to the second HTML page
                window.location.href = "main.html";
            } else {
                alert("Incorrect username or password!");
            }
        });
    </script>
</body>
